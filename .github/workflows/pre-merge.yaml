name: Pre-merge on all PRs

on:
  pull_request:

jobs:
  pre_merge_check:
    name: Pre merge check
    runs-on: ubuntu-latest
    steps:
      - name: Fetch the code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Run eslint
        run: npm run eslint

      - name: Run unit tests
        run: npm run test

      - name: Run E2E tests
        uses: cypress-io/github-action@v3
        with:
          start: npm run start
          wait-on: "http://localhost:3000"
          env: grep=@group1
